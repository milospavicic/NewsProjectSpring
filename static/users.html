<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/users.css">
    <script src="js/nav.js" type="text/javascript"></script>

</head>
<body>
	<div class="modal fade" id="newUserAdmin">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">New user</h3>
                    </div>
                    <!-- body -->
                    <div class="modal-header">
                    	<div class="form-group">
                        	<input type="text" name="username" id="usernameA" class="form-control" placeholder="Username*" required/>
                        	<input type="text" name="password" id="passwordA" class="form-control" placeholder="Password*" required/>
                    		<input type="text" name="name" id="nameA" class="form-control" placeholder="Name*" required/>
                    	</div>
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button class="btn btn-danger btn-block"  onclick="saveNewUserAdmin()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
	<div id="mainControl">
		<button id="loginButton" class="btn btn-default">Login</button>
		<button id="registerButton" class="btn btn-default">Register</button>
		<button id="logoutButton" class="btn btn-default">Logout</button>
		<a href="posts.html" class="btn btn-default">Posts</a>
		<a href="users.html" class="btn btn-default">Users</a>
	</div>
	<table id="usersTable" class="table-bordered">
		<tr>
			<th>Photo</th>
			<th>Name</th>
			<th>Username</th>
			<th>Password</th>
		</tr>
	</table>
</body>
</html>
